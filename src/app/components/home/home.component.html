<app-map-render [markers]="jobsInfo?.data"></app-map-render>

<nav>
  <ul class="pagination justify-content-end">
    <li class="page-item"
     *ngFor="let item of jobsInfo?.links;" style="cursor:pointer"
     [ngClass]="{'disabled': item.active === true || !item.url}">
      <a class="page-link"
          (click)="getJobsInfo(item.url)">{{item.label}}</a>
    </li>
  </ul>
</nav>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Assigned to</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of jobsInfo?.data;" (click)="selectItem({lat: item.latitude, lon: item.longitude})">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.status}}</td>
        <td>{{item.assigned_to}}</td>
      </tr>
    </tbody>
  </table>
  <nav>
    <ul class="pagination justify-content-end">
      <li class="page-item"
       *ngFor="let item of jobsInfo?.links;" style="cursor:pointer"
       [ngClass]="{'disabled': item.active === true || !item.url}">
        <a class="page-link"
            (click)="getJobsInfo(item.url)">{{item.label}}</a>
      </li>
    </ul>
  </nav>
