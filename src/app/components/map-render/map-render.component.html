<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let item of markers;" 
    [latitude]="item.latitude" [longitude]="item.latitude" >
        <agm-info-window >
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">#{{item.id}} {{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-footer">
                  <b>Assigned to:</b>{{item.assigned_to}}
                </div>
              </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
